<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
     
    <div class="container">
        <div class="row mt-1">
            <div id="demo" class="col-sm-9 bg-secondary ">
               <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsum reiciendis dolorum minus necessitat
                ibus excepturi obcaecati qui aliquid maiores quidem vi
                tae quo nobis rerum accusamus voluptates consequatur cum quisquam, nostrum voluptatum.</p>
            </div>
            <div class="col-sm-3 bg-dark ">
                <button onclick="danger()" type="button" class="btn btn-danger">danger</button> 
                <button onclick="success()" type="button" class="btn btn-success">success</button>
            </div>
        </div>
    </div>


    <script>
     function danger(){
        let demo = document.getElementById("demo")
        demo.classList = "bg-danger text-white col-sm-9 "
     }
     function success(){
        let demo = document.getElementById("demo")
        demo.classList = "bg-success text-white col-sm-9 "
     }
    


    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
